<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div {
          border:5px pink solid;
      }
      .grid-container {
        display:grid;
        grid-template-columns:auto auto auto;
        grid-template-rows:70px 200px;
        grid-column-gap:50px;
        border:5px blue solid;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
      <div>div4</div>
      <div>div5</div>
      <div>div6</div>
    </div>
  </body>
</html>
